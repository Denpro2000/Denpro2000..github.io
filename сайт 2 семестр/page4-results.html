    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Основные стили */
        html{
            margin: 0;
            padding: 0;
            width: 100%;

        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(218, 229, 230);
            min-height: 100vh;
            min-width: 100%;
            color: #E0E0E0;
            font-family: 'Segoe UI', sans-serif;
            
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
            .header {
            margin: 0;
            padding: 0;
            width: 100%;
            background: linear-gradient(90deg, #4a5568, #1a2b3c, #33475b);
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .header-nav {
            display: flex;
            align-items: center;
}
        .header-buttons {
            margin-right:3%;
            width: 130px;
            height: 42px;
            margin-left: 7px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            color: #193048;
            transition: .2s linear;
            background: #E0E0E0;
}
        .header-buttons:hover {
            -webkit-transform: rotateZ(7deg);
            -ms-transform: rotateZ(7deg);
            transform: rotateZ(7deg);
        }
        h1, h2, h5 {
            color: #193048;
        }
        .main {
            width: 100%;
            height: auto;
        }
    </style>
